<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<div>
    <h2 th:text="${user.getName()}"></h2>
    <h2 th:text="${user.getSurname()}"></h2>
    <h2 th:text="${user.getAge()}"></h2>
    <h2 th:text="${user.getEmail()}"></h2>
</div>
<br>
<br>
<a sec:authorize="isAuthenticated()" href="/logout">Logout</a>
</body>
</html>
